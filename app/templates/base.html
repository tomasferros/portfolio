<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portafolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
<html>
<body>
    <header>
        <div class="logo">TOMAS FERROS</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href=#contacto>Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contactame</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>Puedes seguirme en mis redes sociales.</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a target="_blank" href="#" ><img class="social" width=30 src="{{ url_for('static', filename='twitter.png') }}" /></a>
                <a target="_blank" href="https://www.facebook.com/profile.php?id=100009411036594" ><img class="social" width=30 src="{{ url_for('static', filename='facebook.png') }}" /></a>
                <a target="_blank" href="https://www.linkedin.com/in/tomas-ferros-67a132225/" ><img class="social" width=30 src="{{ url_for('static', filename='linkedin.png') }}" /></a>
            </div>
        </div>
        <div class="made-width">
            <div class="row">
                <p>Hecho con amor por Tomas Ferros</p>
            </div>
        </div>
    </div>
</body>
</html>
